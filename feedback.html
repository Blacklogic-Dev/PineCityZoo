<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - Pine City Zoo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: url('map-blur.png') no-repeat center center fixed;
      background-size: cover;
    }

    #header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 90px;
      background-image: url('wood-bg.png');
      background-repeat: repeat-x;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #header img {
      height: 60px;
    }

    #tabs-top, #tabs-bottom {
      position: fixed;
      width: 100%;
      background-color: #006400;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 999;
    }

    #tabs-top {
      top: 90px;
    }

    #tabs-bottom {
      bottom: 0;
    }

    #tabs-top a, #tabs-bottom a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: #228B22;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    #tabs-top a:hover, #tabs-bottom a:hover {
      background-color: #32CD32;
    }

    #main {
      margin-top: 160px;
      margin-bottom: 80px;
      padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #006400;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-top: 5px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .rating {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .star {
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .star:hover {
      transform: scale(1.2);
    }

    .reaction {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 10px;
      height: 30px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #006400;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #228B22;
    }
  </style>
</head>
<body>

  <div id="header">
    <img src="logo.png" alt="Pine City Zoo Logo">
  </div>

  <div id="tabs-top">
    <a href="animals.html">ANIMALS</a>
    <a href="homepage.html">MAP</a>
    <a href="places.html">PLACES</a>
  </div>

  <div id="main">
    <h2>We Value Your Feedback!</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Your Name" />

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="you@example.com" />

    <label>Rate Your Experience:</label>
    <div class="rating" id="star-rating">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
    <div class="reaction" id="emoji-reaction"> </div>

    <label for="message">Comments:</label>
    <textarea id="message" placeholder="Tell us what you think..."></textarea>

    <button type="submit">Submit Feedback</button>
  </div>

    <div id="tabs-bottom">
    <a href="weather.html">WEATHER</a>
    <a href="feedback.html">FEEDBACK</a>
  </div>

  <script>
    const stars = document.querySelectorAll('.star');
    const emoji = document.getElementById('emoji-reaction');

    const emojis = [
      "😡 Terrible", 
      "😕 Poor", 
      "😐 Okay", 
      "😊 Good", 
      "😍 Excellent"
    ];

    stars.forEach(star => {
      star.addEventListener('click', () => {
        const value = parseInt(star.getAttribute('data-value'));
        stars.forEach((s, i) => {
          s.style.color = i < value ? "#FFD700" : "#ccc";
        });
        emoji.textContent = emojis[value - 1];
      });
    });
  </script>
</body>
</html>
