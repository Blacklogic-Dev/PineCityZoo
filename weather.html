<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pine City Zoo Weather</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('map-blur.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    /* Header */
    #header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 90px;
      background-image: url('wood-bg.png');
      background-repeat: repeat-x;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #header img {
      height: 60px;
    }

    /* Top Tabs */
    #tabs-top {
      position: fixed;
      top: 90px;
      width: 100%;
      background-color: #006400;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 999;
    }

    #tabs-top a, #tabs-bottom a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: #228B22;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    #tabs-top a:hover, #tabs-bottom a:hover {
      background-color: #32CD32;
    }

    /* Main Weather Grid */
    #main {
      margin-top: 170px;
      margin-bottom: 80px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .weather-card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      animation: float 3s ease-in-out infinite;
    }

    .weather-card h3 {
      margin-bottom: 10px;
    }

    .icon {
      font-size: 40px;
      margin: 10px 0;
      animation: pulse 2s infinite;
    }

    .temp {
      font-size: 24px;
      font-weight: bold;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* Bottom Tabs */
    #tabs-bottom {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #006400;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 999;
    }
  </style>
</head>
